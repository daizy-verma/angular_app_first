<table class="styled-table">
    <thead>
      <tr>
        <th>State</th>
        <th>Capital</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states |slice:0:10"  [ngClass]="{'active': state.state == 'Punjab'}">
        <td>{{ state.state }}</td>
        <td>{{ state.capital }}</td>
        <td>{{ state.language }}<span class="addition" *ngIf="state.language == 'Punjabi'">Current</span></td>
      </tr>
    </tbody>
  </table>
