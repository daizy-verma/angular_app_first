<div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 my-2" *ngFor="let blog of blogs">
        <div class="card">
          <img class="card-img" src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/pasta.jpg" alt="{{ blog.title }}">
          <div>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ blog.title }}</h4>
            <small class="text-muted cat">
              <i class="far fa-clock text-info"></i> {{ blog.userId }}
            </small>
            <p class="card-text">{{ blog.body }}</p>
            <a (click)="navigateToBlogDetail(blog.id)" class="btn btn-info">Read Recipe</a>
          </div>
          <div class="card-footer text-muted d-flex justify-content-between bg-transparent border-top-0">
            <div class="views">{{ date }}</div>
            <div class="stats">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
